<h1>Add Gif</h1>

<md-card>
	<md-card-title>
		Add Gif
	</md-card-title>
	<md-card-content>
		<form>
			<div class="form-group">
				<input md-input type="text" #title required autofocus placeholder="Title">
				<input md-input type="text" #url required placeholder="Url">
			</div>
		</form>
	</md-card-content>
	<button class="pull-right" md-raised-button type="button" (click)="addGif(title.value, url.value)">Add Gif <i class="material-icons">navigate_next</i>
						</button>
</md-card>
