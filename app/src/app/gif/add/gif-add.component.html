<h1>Add Gif</h1>

<md-card>
	<md-card-title>
		Add Gif
	</md-card-title>
	<md-card-content>
		<form (ngSubmit)="addGif(title.value, url.value)" #addGifForm="ngForm">
			<div class="form-group">
				<input md-input required type="text" #title autofocus placeholder="Title">
				<input md-input required type="text" #url placeholder="Url">
			</div>
			<button class="pull-right" md-raised-button type="submit" [disabled]="!addGifForm.form.valid">Add Gif <i class="material-icons">navigate_next</i>
						</button>
		</form>
	</md-card-content>
</md-card>
