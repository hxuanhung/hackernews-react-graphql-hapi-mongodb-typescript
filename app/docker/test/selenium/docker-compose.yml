version: '2'

services:
  hub:
    image: selenium/standalone-chrome:3.1.0
    ports:
      - 4444:4444
      #vnc port
      - 5900:5900
      # e.g. (hard-coded)
      # - 40650-40700:40650-40700
    environment:
      - SELENIUM_HUB_PORT
      - PICK_ALL_RANDMON_PORTS=true
    network_mode: "host"
    shm_size: 1g
    mem_limit: 2g
    memswap_limit: 4g
